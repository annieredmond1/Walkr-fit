
<div class="container">
  <div class="row">
    <div class="col-sm-4"><br>
    <h3>Search By:</h3><br>
      <label>Title:<br> <input ng-model="search.name"></label><br><br>
      <label>Distance(in miles):<br> <input ng-model="search.distance"></label><br><br>
      <label>Description:<br> <input ng-model="search.description"></label><br>

    </div>
    <div class="col-sm-8">
      
      <h2 class="text-center">All Walks</h2>

      


      <ul class='media-list'>
        <li ng-click="walkShow(walk)" ng-repeat="walk in walks | orderBy:'date' | filter:search:strict"  class='media walk-media'>
          <div class="media-left calendar">
            
              <div class="row date-top text-center white-font pink-back">
              {{walk.date | date: 'MMM'}}
              </div>
              <div class="row date-middle text-center">
              {{walk.date | date: 'd'}}
              </div>
              <div class="row date-bottom text-center white-font pink-back">
              {{walk.date | date: 'EEEE'}}
              </div>
            
          </div>
          <div class="media-body">
              <h4 class="media-heading">{{walk.name}}<br><small>{{walk.date | date: 'MMMM d' }} at {{walk.date | date: 'h:mm a'}}</small></h4>
                <h5>{{walk.distance}} mi.<br>
                {{walk.location.formatted_address}}</h5>
          </div>
          <hr>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
   
  </div>
</div>
