<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <form class='form-horizontal new-walk-form'>
      <button type="button" class="close" ng-click="backButton()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    <fieldset>
    <legend>Change your walk details!</legend>
      <div class="form-group">
        <label for="">Name or Title:</label>
        <input type="text" ng-model="walk.name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Date and Time:</label>
        <ng-include src="'templates/datetime'"></ng-include>
      </div>
      <div class="form-group">
        <label for="">Location:</label>
        <input g-places-autocomplete options="autocompleteOptions" ng-model="walk.location" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Miles:</label>
        <input type="text" ng-model="walk.distance" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input type="text" ng-model="walk.description" class="form-control"/>
      </div>
      <button type="submit" ng-click="updateWalk(walk)" class="btn btn-info pull-right">Update Walk</button>
      
    </fieldset>
    </form>
    
  </div>
  
</div>
