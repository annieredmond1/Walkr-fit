<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <form class='form-horizontal new-walk-form'>
      <button type="button" class="close" ng-click="backButton()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    <fieldset>
    <legend>Create a new walk!</legend>
      <div class="form-group">
        <label for="">Give your walk a name or title:</label>
        <input type="text" ng-model="walk.name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Click below to select date and time:</label>
        <ng-include src="'templates/datetime'"></ng-include>
      </div>
      <div class="form-group">
        <label for="">Pick the starting location:</label>
        <input g-places-autocomplete force-selection="true" options="autocompleteOptions" ng-model="walk.location" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">How many miles will you walk?</label>
        <input type="text" ng-model="walk.distance" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Give a brief description:</label>
        <input type="text" ng-model="walk.description" class="form-control"/>
      </div>
      <button type="submit" ng-click="newWalk()" class="btn btn-info pull-right">Create Walk</button>
      
    </fieldset>
    </form>
    
  </div>
  
</div>
