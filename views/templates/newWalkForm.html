<form ng-controller="WalkCtrl">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" ng-model="walk.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="">Date</label>
    <ng-include src="'templates/datetime'"></ng-include>
  </div>
  <div class="form-group">
    <label for="">Location</label>
    <input type="text" ng-model="walk.location" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="">Distance</label>
    <input type="text" ng-model="walk.distance" class="form-control"/>
  </div>
</form>
